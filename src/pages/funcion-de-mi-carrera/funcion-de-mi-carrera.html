<ion-header>

  <ion-navbar>
    <ion-title>funcion de mi carrera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>Volumen (L): </ion-label>
        <ion-input type="number" [(ngModel)]="V"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Moles: </ion-label>
        <ion-input type="number" [(ngModel)]="n"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Temperatura (ºC): </ion-label>
        <ion-input type="number" [(ngModel)]="T"></ion-input>
    </ion-item>
    
    <ion-card>
        <ion-card-header>
            Resultado (atm):
        </ion-card-header>
        <ion-card-content>
            {{P}}
        </ion-card-content>
    </ion-card>
    
    <button ion-button full (click)="PVnRT()">Calcular Presión</button>
</ion-content>
